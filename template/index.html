<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            font-size:1.5rem;
            color:red;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        {% for i in form %}
        {{i.label_tag}}{{i}}{% if i.errors %}<br><br><span class="error">{{i.errors|striptags}}</span>{% endif %}<br><br>
        {% endfor %}
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
